<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted Sales Graph</title>
    <style>
        body {
            background: url('https://media.istockphoto.com/id/1379132011/photo/global-inflation-rate-2022-problem-stockmarket-and-risk-asset-stockmarket-crash.webp?b=1&s=170667a&w=0&k=20&c=IVwEESR6OG2WHXMEfhHWhlZZ1e-_u28Qj0_MPS8BnHk=') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .container {
            margin: auto;
            padding: 30px;
            width: 60%;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .figure {
            margin: 20px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicted Sales Graph</h1>
        <div class="figure">{{ graph_html | safe }}</div>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
